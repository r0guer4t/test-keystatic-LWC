<template>
  <lightning-card title="Keystatic Page Manager" icon-name="custom:custom63">
    <div class="slds-p-around_medium">
      <lightning-input label="Slug" value={slug} onchange={handleSlugChange}></lightning-input>
      <lightning-button label="Load Page" onclick={loadPage} class="slds-m-top_small"></lightning-button>

      <template if:true={pageContent}>
        <h3 class="slds-text-heading_small slds-m-top_medium">Content</h3>
        <div class="slds-box slds-box_xx-small">
          <pre>{pageContent}</pre>
        </div>
      </template>

      <h3 class="slds-text-heading_small slds-m-top_large">Create or Update Page</h3>
      <lightning-input label="Title" value={title} onchange={handleTitleChange}></lightning-input>
      <lightning-textarea label="Content" value={content} onchange={handleContentChange}></lightning-textarea>
      <lightning-button label="Save Page" onclick={savePage} class="slds-m-top_small"></lightning-button>

      <template if:true={statusMessage}>
        <p class="slds-text-color_success slds-m-top_small">{statusMessage}</p>
      </template>
    </div>
  </lightning-card>
</template>
